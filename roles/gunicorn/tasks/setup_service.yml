- name: install gunicorn service files
  become: yes
  template:
    src: "{{ svc['src'] }}"
    dest: "{{ svc['dest'] }}"
  loop: "{{ service['files'] }}"
  loop_control:
    loop_var: svc
  tags:
    - gunicorn-service

- name: make sure log directory exists
  become: yes
  file:
    path: "{{ service['working_dir'] }}/logs"
    state: directory
    owner: "{{ service['user'] }}"
    group: "{{ service['group'] }}"
    mode: 0755
  tags:
    - gunicorn-setup
